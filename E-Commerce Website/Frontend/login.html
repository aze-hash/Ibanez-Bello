<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="auth.css" />
  <title>Login - ShopLife</title>
</head>

<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="navigation">
      <div class="nav-center container d-flex">
        <a href="index.html" class="logo"><h1>ShopLife</h1></a>

        <ul class="nav-list d-flex">
          <li class="nav-item"><a href="index.html#header" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="index.html#terms" class="nav-link">Terms</a></li>
          <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>

        <div class="hamburger" id="hamburger-icon">
          <i class="bx bx-menu-alt-left"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <section class="auth">
    <div class="auth-box">
      <h2>Login to ShopLife</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>

  <script>
  const hamburger = document.getElementById('hamburger-icon');
  hamburger.addEventListener('click', function () {
    document.querySelector('.nav-list').classList.toggle('active');
  });

  // Redirect after login
  const loginForm = document.querySelector('form');
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Simple validation (can connect to backend later)
    if (email && password) {
      alert('Login successful! Redirecting to Shop Dashboard...');
      setTimeout(() => {
        window.location.href = 'shop.html'; // redirect to dashboard
      }, 1000);
    } else {
      alert('Please enter your email and password.');
    }
  });
</script>

</body>
</html>
