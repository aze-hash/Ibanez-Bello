<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - ShopLife</title>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="checkout.css" />
</head>

<body>
  <!-- === Header === -->
  <header class="shop-header">
    <div class="nav container d-flex">
     <div class="logo"><h1>ShopLife</h1></div>
      <ul class="shop-nav d-flex">
        <li><a href="favorites.html" class="nav-link"><i class='bx bx-heart'></i> Favorites</a></li>
        <li><a href="cart.html" class="nav-link"><i class='bx bx-cart'></i> Cart</a></li>
        <li><a href="account.html" class="nav-link"><i class='bx bx-user'></i> Account</a></li>
      </ul>
    </div>
  </header>

  <!-- === Checkout Section === -->
  <section class="checkout container">
    <h2>Checkout</h2>

    <div class="checkout-content">
      <!-- Left: Delivery Info -->
      <div class="checkout-form">
        <h3>Delivery Information</h3>
        <form id="deliveryForm">
          <label>Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required />

          <label>Address</label>
          <textarea id="address" placeholder="Enter your complete address" required></textarea>

          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="09XXXXXXXXX" required pattern="^09\d{9}$" />

          <label>Payment Method</label>
          <select id="paymentMethod" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="COD">Cash on Delivery</option>
            <option value="Gcash">Gcash</option>
            <option value="Card">Credit/Debit Card</option>
          </select>

          <button type="submit" class="btn place-order-btn">Place Order</button>
        </form>
      </div>

      <!-- Right: Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-items"></div>
        <h3 id="summary-total">Total: ₱0</h3>
      </div>
    </div>
  </section>

<script>
  const summaryContainer = document.querySelector('.summary-items');
  const totalDisplay = document.getElementById('summary-total');
  const form = document.getElementById('deliveryForm');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // === Render Order Summary ===
  function renderSummary() {
    summaryContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      summaryContainer.innerHTML = "<p class='empty-cart'>Your cart is empty.</p>";
      totalDisplay.innerText = "Total: ₱0";
      return;
    }

    cart.forEach(item => {
      const priceValue = parseFloat(item.price.replace(/[₱,]/g, '')) || 0;
      const quantity = item.quantity || 1;
      const subtotal = priceValue * quantity;
      total += subtotal;

      const div = document.createElement('div');
      div.classList.add('summary-item');
      div.innerHTML = `
        <p>${item.name} <span>x${quantity}</span></p>
        <p>₱${subtotal.toLocaleString()}</p>
      `;
      summaryContainer.appendChild(div);
    });

    totalDisplay.innerText = Total: ₱${total.toLocaleString()};
  }

  // === Load Saved Delivery Info ===
  function loadSavedInfo() {
    const savedInfo = JSON.parse(localStorage.getItem('deliveryInfo'));
    if (savedInfo) {
      document.getElementById('fullname').value = savedInfo.name || '';
      document.getElementById('address').value = savedInfo.address || '';
      document.getElementById('phone').value = savedInfo.phone || '';
      document.getElementById('paymentMethod').value = savedInfo.payment || '';
    }
  }

  // === Handle Form Submit ===
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (cart.length === 0) {
      alert('Your cart is empty!');
      window.location.href = 'cart.html';
      return;
    }

    const name = document.getElementById('fullname').value.trim();
    const address = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const payment = document.getElementById('paymentMethod').value;

    if (!name || !address || !phone || !payment) {
      alert('Please fill out all fields.');
      return;
    }

    // Save delivery info for next time
    const deliveryInfo = { name, address, phone, payment };
    localStorage.setItem('deliveryInfo', JSON.stringify(deliveryInfo));

    alert(Thank you, ${name}! Your order has been placed successfully.);
    localStorage.removeItem('cart'); // Clear cart after checkout
    window.location.href = 'shop.html';
  });

  // === On Load ===
  renderSummary();
  loadSavedInfo();
</script>
</body>
</html>
