<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="shop.css" />
  <title>Cart - ShopLife</title>
</head>
<body>
  <header class="shop-header">
    <div class="nav container d-flex">
      <a href="shop.html" class="logo"><h1>ShopLife</h1></a>
      <ul class="shop-nav d-flex">
        <li><a href="favorites.html" class="nav-link"><i class='bx bx-heart'></i> Favorites</a></li>
        <li><a href="cart.html" class="nav-link active"><i class='bx bx-cart'></i> Cart</a></li>
        <li><a href="profile.html" class="nav-link"><i class='bx bx-user'></i> Profile</a></li>
      </ul>
    </div>
  </header>

  <section class="cart container">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items"></div>
    <h3 id="total">Total: ₱0</h3>
    <button class="btn checkout-btn">Proceed to Checkout</button>
  </section>

  <script>
    const cartContainer = document.querySelector('.cart-items');
    const totalDisplay = document.getElementById('total');

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    let total = 0;
    cartContainer.innerHTML = '';

    cart.forEach(item => {
      const priceValue = parseFloat(item.price.replace(/[₱,]/g, ''));
      total += priceValue;

      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h4>${item.name}</h4>
          <p>${item.price}</p>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    totalDisplay.innerText = `Total: ₱${total.toLocaleString()}`;

    document.querySelector('.checkout-btn').addEventListener('click', () => {
      alert('Proceeding to checkout...');
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
