<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - ShopLife</title>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="cart.css" />
</head>

<body>
  <header class="shop-header">
    <div class="nav container d-flex">
      <div class="logo"><h1>ShopLife</h1></div>
      <ul class="shop-nav d-flex">
        <li><a href="shop.html"><i class='bx bx-store'></i> Home</a></li>
        <li>
          <a href="favorites.html" class="nav-link">
            <i class='bx bx-heart'></i> Favorites
            <span class="cart-count">0</span>
          </a>
        </li>
        <li>
          <a href="account.html" class="nav-link">
            <i class='bx bx-user'></i> Account
            <span class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <section class="cart container">
    <h2>Your Shopping Cart</h2>
    <div class="select-all-container">
      <input type="checkbox" id="selectAllCheckbox" />
      <label for="selectAllCheckbox">Select All</label>
    </div>
    <div class="cart-items"></div>
    <h4 id="total">Total: ₱0</h4>
    <button class="btn checkout-btn">Proceed to Checkout</button>
  </section>

  <div id="checkoutModal" class="modal">
    <div class="modal-content checkout-content">
      <span id="closeCheckout" class="close-btn">&times;</span>
      <h2>Checkout Summary</h2>
      <div class="checkout-section cart-summary" id="checkoutItems"></div>
      <div class="checkout-section inline">
        <h3>Delivery Address</h3>
        <textarea id="checkoutAddress" placeholder="Enter your complete address..."></textarea>
      </div>
      <div class="checkout-section inline">
        <h3>Phone Number</h3>
        <input type="tel" id="checkoutPhone" placeholder="Enter your phone number..." />
      </div>
      <div class="checkout-section inline">
        <h3>Platform Voucher</h3>
        <select id="checkoutVoucher">
          <option value="0">No Voucher</option>
          <option value="10">₱10 OFF</option>
          <option value="20">₱20 OFF</option>
          <option value="30">₱30 OFF</option>
          <option value="50">₱50 OFF</option>
        </select>
      </div>
      <div class="checkout-section inline">
        <h3>Payment Method</h3>
        <select id="checkoutMethod">
          <option value="cod">Cash on Delivery</option>
          <option value="gcash">GCash</option>
          <option value="card">Debit/Credit Card</option>
        </select>
        <div id="cardTypeContainer" style="display: none; margin-top: 10px;">
          <h4>Card Type</h4>
          <select id="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
          </select>
        </div>
      </div>
      <div class="checkout-section payment-details">
        <h3>Payment Details</h3>
        <p><span class="label">Subtotal:</span> <span class="amount"><span id="checkoutSubtotal"></span></span></p>
        <p><span class="label">Voucher Discount:</span> <span class="amount">-₱<span id="checkoutDiscount"></span></span></p>
        <p class="total-row"><span class="label">Total:</span> <span class="amount"><span id="checkoutTotal"></span></span></p>
      </div>
      <div class="checkout-footer">
        <button id="confirmCheckout" class="btn checkout-btn">Place Order</button>
      </div>
    </div>
  </div>

<script type="module" src="cart.js"></script></body>
</html>
