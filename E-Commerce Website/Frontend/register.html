<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="auth.css" />
  <title>Register - ShopLife</title>
</head>

<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="navigation">
      <div class="nav-center container d-flex">
        <a href="index.html" class="logo"><h1>ShopLife</h1></a>

        <ul class="nav-list d-flex">
          <li class="nav-item"><a href="index.html#header" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="index.html#terms" class="nav-link">Terms</a></li>
          <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>

        <div class="hamburger" id="hamburger-icon">
          <i class="bx bx-menu-alt-left"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Register Form -->
  <section class="auth">
    <div class="auth-box">
      <h2>Create an Account</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="auth-btn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script>
  const hamburger = document.getElementById('hamburger-icon');
  hamburger.addEventListener('click', function () {
    document.querySelector('.nav-list').classList.toggle('active');
  });

  // Redirect after successful registration
  const registerForm = document.querySelector('form');
  registerForm.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent form from reloading the page
    alert('Registration successful! Redirecting to login page...');
    // Redirect to login page after a short delay
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500); // 1.5 second delay for user to see the message
  });
</script>

</body>
</html>
